services:
  task-copilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-copilot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - RUST_LOG=${RUST_LOG:-info}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - task-copilot-repos:/repos
      - task-copilot-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  task-copilot-repos:
  task-copilot-data:
